<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خيارات الدفع</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <header>
        <h1>خيارات الدفع المتاحة</h1>
    </header>
    <main class="container">
        <section class="payment-methods">
            <h2>طرق الدفع</h2>
            <ul>
                <li>
                    <img src="images/visa.png" alt="Visa">
                    <h3>بطاقات الائتمان (Visa/Mastercard)</h3>
                    <p>يمكنك الدفع باستخدام بطاقات Visa و Mastercard.</p>
                </li>
                <li>
                    <img src="images/paypal.png" alt="PayPal">
                    <h3>PayPal</h3>
                    <p>ادفع بسهولة وأمان باستخدام حساب PayPal الخاص بك.</p>
                </li>
                <li>
                    <img src="images/cash-on-delivery.png" alt="الدفع عند الاستلام">
                    <h3>الدفع عند الاستلام</h3>
                    <p>ادفع نقدًا عند استلام طلبك.</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>© 2025 سياحة عجلون. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
