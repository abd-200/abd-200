<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدعم الفني</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/support.css">
</head>
<body>
    <header>
        <h1>الدعم الفني</h1>
    </header>
    <main class="container">
        <section class="faq">
            <h2>الأسئلة الشائعة</h2>
            <div class="question">
                <h3>كيف يمكنني حجز جولة سياحية؟</h3>
                <p>يمكنك حجز جولة سياحية من خلال صفحة "الجولات السياحية" على موقعنا.</p>
            </div>
            <div class="question">
                <h3>ما هي طرق الدفع المتاحة؟</h3>
                <p>نحن نقبل بطاقات الائتمان و PayPal والدفع عند الاستلام.</p>
            </div>
            <!--  أضف المزيد من الأسئلة والأجوبة هنا -->
        </section>
        <section class="contact-form">
            <h2>تواصل معنا</h2>
            <form>
                <div class="form-group">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">الرسالة:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">إرسال</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 سياحة عجلون. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
