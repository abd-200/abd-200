<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل في برنامج التسويق بالعمولة</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/affiliate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-content">
            <h1>التسجيل في برنامج التسويق بالعمولة</h1>
        </div>
        <div class="header-actions-bar">
            <button id="language-toggle" aria-label="تغيير اللغة"><i class="fas fa-globe"></i></button>
            <button id="dark-mode-toggle" aria-label="تفعيل الوضع الداكن"><i class="fas fa-moon"></i></button>
        </div>
    </header>
    <main class="container">
        <form id="signup-form">
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
             <div class="form-group">
                <label for="confirm_password">تأكيد كلمة المرور:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="website">موقعك الإلكتروني (اختياري):</label>
                <input type="url" id="website" name="website">
            </div>
            <button type="submit">تسجيل</button>
            <div id="message" class="hidden"></div>
        </form>
    </main>
    <footer>
        <a href="index.html" class="back-button"><i class="fas fa-arrow-right"></i> عودة إلى الصفحة الرئيسية</a>
        <p>© 2025 سياحة عجلون. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="js/affiliate.js"></script>
</body>
</html>
