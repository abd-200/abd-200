<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء متجر - سياحة عجلون</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/store.css">
</head>
<body>
    <header>
        <div class="toggle-container">
            <button id="language-toggle" class="toggle-button"><i class="fas fa-globe"></i></button>
            <button id="dark-mode-toggle" class="toggle-button"><i class="fas fa-moon"></i></button>
        </div>
         <div class="right-header">
             <h1>إنشاء متجر</h1>
       </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
            </ul>
        </div>
    </nav>
   <main class="store-container">
       <div class="auth-form">
             <form action="php/register.php" method="post" id="register-form">
                 <div class="form-group">
                    <label for="store-name">اسم المتجر:</label>
                    <input type="text" id="store-name" name="store_name" required>
                </div>
                 <div class="form-group">
                    <label for="owner-name">اسم المالك:</label>
                    <input type="text" id="owner-name" name="owner_name" required>
                </div>
               <div class="form-group">
                   <label for="store-email">البريد الإلكتروني:</label>
                    <input type="email" id="store-email" name="email" required>
               </div>
               <div class="form-group">
                   <label for="store-password">كلمة المرور:</label>
                     <input type="password" id="store-password" name="password" required>
                </div>
                 <button type="submit">إنشاء متجر</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
           <p>© 2025 سياحة عجلون</p>
        </div>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
